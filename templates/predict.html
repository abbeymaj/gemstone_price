<!DOCTYPE html>
<html>
    <head>
        <title>Predicting Gemstone Prices</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <a href="https://github.com/abbeymaj/gemstone_price" class="top-left-link" target="_blank">Github Repository Link</a>
        <h1>Predicting Gemstone Prices</h1>
        <img src="{{ url_for('static', filename='image/images.jpg') }}" alt="main image" class="profile">
        <div class="form-box">
            <form action="{{ url_for('predict_datapoint') }}" method="POST">

                <div class="form-group">
                    <label for="carat">Carat</label>
                    <input type="text" id="carat" name="carat" placeholder="Enter a value">
                </div>

                <div class="form-group">
                    <label for="cut">Cut</label>
                    <select id="cut" name="cut">
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Ideal">Ideal</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Premium">Premium</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="color">Color</label>
                    <select id="color" name="color">
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="clarity">Clarity</label>
                    <select id="clarity" name="clarity">
                        <option value="I1">I1</option>
                        <option value="WS1">WS1</option>
                        <option value="WS2">WS2</option>
                        <option value="IF">IF</option>
                        <option value="SI1">SI1</option>
                        <option value="VS1">VS1</option>
                        <option value="SI2">SI2</option>
                        <option value="VS2">VS2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="x">x</label>
                    <input type="text" id="x" name="x" placeholder="Enter a value">
                </div>

                <div class="form-group">
                    <label for="y">y</label>
                    <input type="text" id="y" name="y" placeholder="Enter a value">
                </div>

                <div class="form-group">
                    <label for="z">z</label>
                    <input type="text" id="z" name="z" placeholder="Enter a value">
                </div>

                <div style="clear:both;">
                    <input type="submit" value="Submit">
                </div>

            </form>
        </div>
        <h2>
            The price of this gemstone is : {{ results }}
        </h2>
    </body>
</html>
